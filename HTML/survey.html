<body>
    <form action="loginForm" id="register">
        <h1>Survey</h1>

        <input type="text" id="Name" name="username"><br>
        <label for="text">Email:</label>
        <input type="text" id="password" name="password"><br>
        <div>
            <label for="password">Is this your first time using the website?</label>:</label><br>
            <input type="radio" id="rbutton" name="yesno">Yes
            <input type="radio" id="rbutton" name="yesno">No<br>
        </div>
        <div>
            <label for="password">Would you suggest your friends to this website?</label>:</label><br>

        </div>
        <div>
            <label for="password">Are you satisfied with using our website?</label>:</label><br>

        <button type="button">Submit</button>
    </form>
